<div class="container">
    <div class="row">
        <div class="col-1"></div>

        <div class="col">
            <div class="container box" id="workspace">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-3">
                        <h1 class="heading2">DreamTeam</h1>
                    </div>
                    <div class="col"></div>
                </div><br>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-3" id="team">

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col">
                        <div class="headbox" id="playingXI">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col-4">
                                    <h2 class="regheading">My Playing XI</h2>
                                </div>
                                <div class="col"></div>
                            </div>
                            <div class="row">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th></th><!-- Checkbox -->
                                        <th colspan="2">Name</th>
                                        <th colspan="2">Role</th>
                                        <th></th><!--foreigner -->
                                    </tr>
                                    </thead>
                                    <tbody id="eleven">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-5">
                                <button type="button" id="final" class="btn btn-success" data-toggle="modal" data-whatever="@mdo">
                                    <h3 class="regheading">Save my XI</h3>
                                </button>

                            </div>
                        </div>
                        <br>
                        <div class="headbox" id="restSquad">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col-2">
                                    <h2 class="regheading">Bench</h2>
                                </div>
                                <div class="col"></div>
                            </div>
                            <div class="row">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th></th><!-- Checkbox -->
                                        <th colspan="2">Name</th>
                                        <th colspan="2">Role</th>
                                        <th></th><!--foreigner -->
                                    </tr>
                                    </thead>
                                    <tbody id="others">

                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                    <div class="col-1"></div>
                </div><br>

                <div class="row">
                    <div class="col"></div>
                    <div class="col-5">
                        <a href="account.html">
                            <button class="btn btn-warning" id="nextpg"><h3>Go back to Auction</h3></button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-1"></div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modaltitle"></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalfiller">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>
